<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .sidebar ul li.active {
            background-color: #1B5E20;
            color: white;
            font-weight: bold;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 270px;       /* fixed width */
            height: 400px;
        }
        .product-card img {
            width: 250px; /* Set a fixed width */
            height: 250px; /* Set a fixed height */
            object-fit: contain; /* Ensures the whole image is visible without cropping */
            border-radius: 8px;
            background-color: #f0f0f0; /* Optional: Adds a background in case of empty space */
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            font-weight: bold;
        }
        .product-card button {
            background: black;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1> <i class="fas fa-tractor"></i> FarmShare</h1>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="active"><a href="resources.html"><i class="fas fa-tools"></i> Resources</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li id="logout-btn"><a><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <div class="user-info">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search...">
                </div>
            </div>
        </header>

        <section>
            <h2 style="font-size:28px;">Resources Available</h2>
        </section>

        <div class="product-container" id="product-list">
            <div class="product-card" data-id="9">
                <img src="./images/tractor.jpg" alt="Tractor" >
                <h3>Tractor</h3>
                <p>â‚¹500</p>
                <button onclick="selectProduct(this)">Select</button>
            </div>
        
         
        </div>
        <!-- ðŸš€ Logout Popup -->
        <div id="logout-popup" class="popup-container">
            <div class="popup">
                <h2>Confirm Logout</h2>
                <p>Are you sure, you want to log out?</p>
                <button id="confirm-logout">Yes</button>
                <button id="cancel-logout">Cancel</button>
            </div>
        </div>

        <script>
            document.getElementById("logout-btn").addEventListener("click", function() {
                document.getElementById("logout-popup").style.display = "flex";
            });
        
            document.getElementById("confirm-logout").addEventListener("click", function() {
                localStorage.removeItem("token");
                window.location.href= "index.html";
            });
        
            document.getElementById("cancel-logout").addEventListener("click", function() {
                document.getElementById("logout-popup").style.display = "none";
            });
        
            document.getElementById("search").addEventListener("input", function () {
                let filter = this.value.toLowerCase();
                let products = document.querySelectorAll(".product-card");
                products.forEach(product => {
                    let name = product.getAttribute("data-name").toLowerCase();
                    if (name.includes(filter)) {
                        product.style.display = "flex"; // Changed to flex
                    } else {
                        product.style.display = "none";
                    }
                });
            });
        
            document.addEventListener("DOMContentLoaded", async function() {
                const token = localStorage.getItem("token");
                if (!token) {
                    alert("You must be logged in.");
                    window.location.href = "login.html";
                    return;
                }
        
                try {
                    const res = await fetch("http://localhost:5001/api/resources/district", {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${token}`
                        }
                    });
        
                    if (!res.ok) {
                        throw new Error("Failed to fetch resources");
                    }
        
                    const data = await res.json();
                    displayResources(data);
        
                } catch (err) {
                    console.error("Fetch Resources Error:", err);
                    alert("Error fetching available resources.");
                }
            });
        
            function displayResources(resources) {
                const productList = document.getElementById("product-list");
                productList.innerHTML = '';
        
                if (resources.length === 0) {
                    productList.innerHTML = "<h3>No resources available from your district right now!</h3>";
                    return;
                }
        
                resources.forEach(resource => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.setAttribute("data-id", resource.resource_id); // âœ… Set data-id
                    productCard.setAttribute("data-name", resource.resource_name); // âœ… Set data-name for search
        
                    productCard.innerHTML = `
                        <img src="${resource.resource_image}" alt="${resource.resource_name}">
                        <h3>${resource.resource_name}</h3>
                        <p>â‚¹${resource.resource_cost}</p>
                        <button onclick="selectProduct(this)">Select</button>
                    `;
        
                    productList.appendChild(productCard);
                });
            }
        
            function selectProduct(button) {
                const product = button.closest(".product-card");
                const resourceId = product.getAttribute("data-id");
        
                if (!resourceId) {
                    alert("No resource selected!");
                    return;
                }
        
                window.location.href = `select.html?id=${resourceId}`; // âœ… Passing resource ID
            }
            
        </script>
        
        
    </div>
</body>
</html>
